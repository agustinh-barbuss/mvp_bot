
project:
  name: btc_mvp_bot

market:
  exchange: binance
  symbol: BTC/USDT
  timeframe: 1h
  start_date: 2019-01-01

costs:
  fee_bps: 7.5
  slippage_bps: 2.0

strategy:
  name: ema_atr_trend
  ema_fast: 20
  ema_slow: 50
  atr_period: 14
  sl_atr_mult: 1.5
  tp_atr_mult: 3.0
  min_atr_ratio: 0.002        # 0.2% (ajustable)
  slope_lookback: 3           # velas para pendiente de EMA slow
  donchian_n: 20
  atr_trail_mult: 3.0
  min_atr_ratio: 0.0015
  breakout_buffer: 0.001
  atr_exp_mult: 1.05
  adx_period: 14
  adx_min_4h: 30
  use_pullback_entry: true
  pullback_max_wait_bars: 12
  pullback_level: "channel"     # "channel" o "mid" (para un segundo experimento)
  pullback_fallback_market: false
  pullback_fallback_after_bars: 6   # igual al wait, o menor si querés
  time_stop_bars: 72
  use_take_profit: true
  tp_r_mult: 2.0
  use_time_stop: true
  time_stop_bars: 72
  time_stop_only_if_pnl_leq_zero: true
  pullback_fallback_market: false
  


backtest:
  direction: both
  initial_equity: 10000
  risk_per_trade: 0.01

validation:
  train_start: 2019-01-01
  train_end: 2023-12-31
  test_start: 2024-01-01
  test_end: 2026-01-19

sentiment:
  enabled: true
  source: fear_greed
  mode: filter
  long_min: 40
  short_max: 60
  fng_floor_mult: 0.1   # piso del modulador (0.50 = reduce hasta la mitad)

  

